<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-full h-screen bg-cyan-500 flex justify-center items-center">
        <div class="sm:w-2/3 lg:w-1/2 w-full mx-5  bg-white rounded-2xl shadow-2xl p-10">
            <h1 class="text-center text-4xl font-bold">Login</h1>
            <form action="" class="mt-10 flex flex-col gap-4">
                <input type="text" class="border-b-2 border-cyan-400 outline-none focus:border-b-4 px-4 py-2 font-medium tracking-wide" placeholder="email">
                <input type="password" class="border-b-2 border-cyan-400 outline-none focus:border-b-4 px-4 py-2 font-medium tracking-wide" placeholder="password">
                <div class="flex justify-between items-center  px-4">
                    <div class="flex">
                        <input type="checkbox" class="mr-2">
                        <p class="text-lg">Remember me</p>
                    </div>
                    <a href="" class="text-cyan-500 hover:text-cyan-600 duration-200 text-lg">Forget password</a>
                </div>
                <button class="bg-cyan-500 hover:bg-cyan-600 duration-200 text-lg p-2 rounded-md text-white">Login Now</button>
                <p class="text-center text-lg">Don't have an account? <a href="" class="text-cyan-500 hover:text-cyan-600 duration-200">signup now</a></p>
            </form>
        </div>
    </div>
</body>

</html>
